<div class="row">
    <div class="col-md-12 text-center">
        <h2>Plan Development</h2>
        <input type="text" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link " [ngClass]="{active: tabSeleccionada == 1}" (click)="onClickSegment(1)" >Rutine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link "[ngClass]="{active: tabSeleccionada == 2}" (click)="onClickSegment(2)">Nutrition</a>
            </li>            
        </ul>  
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <app-workout *ngIf="tabSeleccionada == 1"></app-workout>
        <app-nutrition *ngIf="tabSeleccionada == 2"></app-nutrition>
    </div>
</div>
